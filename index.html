<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nouvel Élan – Activité Physique Adaptée</title>
<style>
:root {
--vert: #4CAF8F;
--bleu: #3A6EA5;
--gris-clair: #f5f7f8;
--texte: #333;
}


* {
box-sizing: border-box;
}


body {
margin: 0;
font-family: Arial, sans-serif;
color: var(--texte);
line-height: 1.6;
background-color: #fff;
}


header {
background: linear-gradient(135deg, var(--vert), var(--bleu));
color: white;
padding: 3rem 1rem 2rem;
text-align: center;
position: relative;
}
}


header img {
width: 100%;
max-width: 600px;
height: auto;
margin: 0 auto 1.5rem;
display: block;
}
}


header h1 {
margin: 0.5rem 0;
font-size: 2.2rem;
}


header p {
max-width: 700px;
margin: 0 auto 1.5rem;
font-size: 1.1rem;
}


.btn {
display: inline-block;
background-color: white;
color: var(--bleu);
padding: 0.7rem 1.2rem;
border-radius: 6px;
text-decoration: none;
font-weight: bold;
}


section {
padding: 3rem 1rem;
max-width: 1000px;
margin: auto;
}


section:nth-child(even) {
background-color: var(--gris-clair);
}


h2 {
text-align: center;
color: var(--bleu);
margin-bottom: 2rem;
}


.activites {
display: grid;
grid-template-columns: repeat(5, 1fr);
gap: 1.5rem;
justify-items: center;
}
}
</html>
